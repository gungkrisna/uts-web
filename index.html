<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Covid-19 Tracker | Dashboard">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <span class="material-icons-outlined">coronavirus</span>
                <span>Covid</span>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div id="navcol-5" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="rumahsakit/">Rumah Sakit Rujukan</a></li>
                    <li class="nav-item"><a class="nav-link" href="informasi/">Informasi</a></li>
                </ul><a class="btn btn-danger ms-md-2 active" role="button" href="tel:112">
                    Panggilan Darurat 112</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid px-5 py-4">
        <div class="d-sm-flex justify-content-start align-items-center">
            <h3 class="text-dark mb-0">Status Covid-19 di Indonesia</h3> 
        </div> 
        <div class="row my-4">
            <div class="col-md-4 col-xl-4 mb-4">
                <div class="card shadow border-start-primary py-2">
                    <div class="card-body">
                        <div class="row align-items-center no-gutters">
                            <div class="col me-2">
                                <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Infected</span></div>
                                <div class="text-dark fw-bold h5 mb-0"><span id="infected"></span></div>
                            </div>
                            <div class="col-auto"><span class="material-icons-outlined">sick</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xl-4 mb-4">
                <div class="card shadow border-start-success py-2">
                    <div class="card-body">
                        <div class="row align-items-center no-gutters">
                            <div class="col me-2">
                                <div class="text-uppercase text-success fw-bold text-xs mb-1"><span>Recovered</span></div>
                                <div class="text-dark fw-bold h5 mb-0"><span id="recovered"></span></div>
                            </div>
                            <div class="col-auto"><span class="material-icons-outlined">masks</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xl-4 mb-4">
                <div class="card shadow border-start-warning py-2">
                    <div class="card-body">
                        <div class="row align-items-center no-gutters">
                            <div class="col me-2">
                                <div class="text-uppercase text-danger fw-bold text-xs mb-1"><span>Fatal</span></div>
                                <div class="text-dark fw-bold h5 mb-0"><span id="fatal"></span></div>
                            </div>
                            <div class="col-auto"><span class="material-icons-outlined">coronavirus</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="card shadow mx-0 mb-4">
                <div class="card-header">
                    Sebaran Berdasarkan Provinsi
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-light table-bordered" id="regionList">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">No</th>
                                    <th scope="col">Provinsi</th>
                                    <th scope="col">Infected</th>
                                    <th scope="col">Recovered</th>
                                    <th scope="col">Fatal</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <span class="material-icons-outlined">coronavirus</span><span>
            </a>
            <span class="mb-3 mb-md-0 text-muted">© 2022 Corona</span>
          </div>
        </footer>
    </div>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
